<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쇼핑몰 - 프로젝트 선택</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 16px;
      padding: 48px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    
    h1 {
      color: #333;
      margin-bottom: 16px;
      font-size: 32px;
    }
    
    p {
      color: #666;
      margin-bottom: 32px;
      font-size: 16px;
      line-height: 1.6;
    }
    
    .button-group {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    a {
      display: inline-block;
      padding: 16px 32px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    a:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }
    
    a.vanilla {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }
    
    a.vanilla:hover {
      box-shadow: 0 8px 20px rgba(245, 87, 108, 0.4);
    }
    
    a.react {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    }
    
    a.react:hover {
      box-shadow: 0 8px 20px rgba(79, 172, 254, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>쇼핑몰 프로젝트</h1>
    <p>실행할 버전을 선택해주세요.</p>
    <div class="button-group">
      <a href="/front_7th_chapter4-1/vanilla/" class="vanilla">Vanilla 버전</a>
      <a href="/front_7th_chapter4-1/react/" class="react">React 버전</a>
    </div>
  </div>
</body>
</html>
